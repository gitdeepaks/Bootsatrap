<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Popovers & Tooltips</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Popovers & Tooltips</h1>

      <!-- Popover -->
      <button
        id="popover"
        type="button"
        class="btn btn-lg btn-danger"
        data-bs-toggle="popover"
        data-bs-title="Popover title"
        data-bs-content="This is the popover content"
        data-bs-placement="bottom"
      >
        Click to toggle popover
      </button>

      <br /><br />

      <!-- Tooltip -->
      <p class="muted">
        Here are some
        <a href="#" data-bs-toggle="tooltip" data-bs-title="Default tooltip"
          >inline links</a
        >
        with tooltips. Here is
        <a href="#" data-bs-toggle="tooltip" data-bs-title="Another tooltip"
          >another link </a
        >.
      </p>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
      const popoverEl = document.getElementById("popover");
      const popover = new bootstrap.Popover(popoverEl);

      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
